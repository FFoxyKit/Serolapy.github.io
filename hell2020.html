		<script>
		$('#text').change(function(){
	var text = $('#text').val();
	var newtext = '';
	for(i=0; i<text.length;i++){
		switch (text[i]){
			case 'Z':
				newtext += 'а';
				break;
			case '>':
				newtext += 'б';
				break;
			case 'X':
				newtext += 'в';
				break;
			case 'H':
				newtext += 'г';
				break;
			case '|':
				i++;
				if(text[i] == '¥'){
					i++;
					if(text[i] == '|'){
						newtext += 'д';
					}
					
				} else if(text[i] == '|'){
					i++;
					if(text[i] == '-'){
						newtext += 'з';
					}
				} else if(text[i] == 'Y'){
					newtext += 'ш';
				}
				break;
			case '_':
				newtext += 'е';
				break;
			case 'Y':
				newtext += 'ё';
				break;
			case 'V':
				newtext += 'ж';
				break;
			case '¥':
				i++;
				if(text[i] == 'F'){
					i++;
					if(text[i] == '1'){
						newtext += 'и';
					}
				}else if(text[i] == '['){
					newtext += 'о';
				}else{
					newtext += 'м';
					i--
				}
				break;
			case '[':
				i++;
				if(text[i] == '^'){
					i++;
					if(text[i] == "'"){
						newtext += 'й';
					}
				}
				break;
			case '/':
				newtext += 'к';
				break;
			case '^':
				i++;
				if(text[i] == '1'){
					i++;
					if(text[i] == '¡'){
						newtext += 'л';
					}
				}
				break;
			case '¦':
				i++;
				if(text[i] == 'L'){
					i++;
					if (text[i] == '^'){
						newtext += 'н';
					}
				}else{
					i--;
					newtext+='п';
				}
				break;
			case 'П':
				i++;
				if(text[i] == 'Z'){
					newtext += 'р';
				}
				break;
			case '1':
				i++;
				if(text[i] == '#'){
					newtext += 'с';
				}
				break;
			case '¬':
				newtext += 'т';
				break;
			case '7':
				i++;
				if(text[i] == '#'){
					i++;
					if(text[i] == '-'){
						newtext += 'у';
					}
				}
				break;
			case 'K':
				i++;
				i++;
				newtext += 'ф';
				break;
			case 'F':
				i++;
				i++;
				newtext += 'х';
				break;
			case '«':
				i++;
				newtext += 'ц';
				break;
			case 'N':
				i++
				newtext += 'ч';
				break;
			case ']':
				newtext += 'ш';
				break;
			case 'Т':
				newtext += 'ы';
				break;
			case '<':
				newtext += 'ь';
				break;
			case '^':
				newtext += 'э';
				break;
			case 'L':
				i++;
				i++;
				newtext += 'ю';
				break;
			case '≠':
				newtext += 'я';
				break;
			default:
				newtext += text[i];
		}
	}
	$('#newtext').html(newtext);
});
