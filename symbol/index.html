		<script>
			function BuchstabeInBild(){
				var text = document.getElementById('textarea').value;
				text = text.toLocaleLowerCase();
				
				var Worterbild = '', /*Ergebnis*/
				WorterbildBB = '',
				Buchstaben = ['а', 'б', 'в', 'г', 'д', 'е', 'ё', 'ж', 'з', 'и', 'й', 'к', 'л', 'м', 'н', 'о', 'п', 'р', 'с', 'т', 'у', 'ф', 'х', 'ц', 'ч', 'ш', 'щ', 'ъ', 'ы', 'ь', 'э', 'ю', 'я', ]; /*die Buchstaben, die in den Text sich finden*/
				for( i=0;i<text.length;i++){
					if(Buchstaben.indexOf(text[i]) != -1){
						Worterbild += '<img src="'+text[i]+'.png">';
						WorterbildBB += '[img]https://serolapy.github.io/symbol/'+text[i]+'.png[/img]';
					} else{
						Worterbild += text[i];
						WorterbildBB += text[i];
					}
				}
				document.getElementById('result').innerHTML = Worterbild;
				document.getElementById('resultBB').innerHTML = WorterbildBB;
			}
			go.onclick = BuchstabeInBild
		</script>
